<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div id="instructions">
                <p>Click the <strong>Generate Password</strong> button to get started</p>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
            <div class="card-footer" id="refresh" hidden>
                <button id="refresh-btn" class="btn">Refresh Page</button>
            </div>
            <div id="criteria" hidden>
                <p>The criteria you've selected for your password is:</p>
                <!-- Displays password length -->
                <label for="password-length">Length of Password</label>
                <input type="text" id="password-length" name="password-length"></br>
                <!-- Checkbox -->
                <input type="checkbox" id="lowercase" name="lowercase" />
                <label for="scales">Lowercase Characters</label></br>
                <!-- Checkbox -->
                <input type="checkbox" id="uppercase" name="uppercase" />
                <label for="scales">Uppercase Characters</label></br>
                <!-- Checkbox -->
                <input type="checkbox" id="numeric" name="numeric" />
                <label for="scales">Numeric Characters</label></br>
                <!-- Checkbox -->
                <input type="checkbox" id="special" name="special" />
                <label for="scales">Special Characters</label></br>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
